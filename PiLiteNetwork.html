<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiLite Network</title>
  <style>
    /* --- RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #3b0066, #0d001a);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header h1 {
      font-size: 24px;
      color: #f5c33b;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f5c33b;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 48px;
      color: #f5c33b;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      background: #f5c33b;
      color: #000;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #3b0066;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #bbb;
    }

    /* Floating crypto animation */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      background: #f5c33b;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-50px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 0.4; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PiLite Network</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Whitepaper</a>
      <a href="#">Sign In</a>
    </nav>
  </header>

  <section class="hero">
    <h2>The Future of Decentralized Mining</h2>
    <p>PiLite Network lets you mine cryptocurrency right from your phone — simple, secure, and eco-friendly. Join the revolution today!</p>
    <a href="#" class="btn">Start Mining</a>
  </section>

  <footer>
    © 2025 PiLite Network — All rights reserved.
  </footer>

  <script>
    // Simple floating circle animation
    const body = document.body;
    for (let i = 0; i < 15; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const size = Math.random() * 80 + 20;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.top = `${Math.random() * 100}%`;
      circle.style.animationDuration = `${5 + Math.random() * 10}s`;
      body.appendChild(circle);
    }
  </script>
</body>
</html>
